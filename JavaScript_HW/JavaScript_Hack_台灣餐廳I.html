<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <title>document</title>
    <style>
        .container-fluid>.row {
            height: 100vh;
        }

        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row py-3">
            <div class="col-6">
                <div id="map"></div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="form-group col-6">
                        <label for="county">縣/市</label>
                        <select id="county" class="form-control">
                            <!-- <option value=""></option> -->
                        </select>
                    </div>
                </div>
                <div class="row">
                    <h2 class="w-100 text-center"><strong></strong>每人用水量統計(月份/公升)</h2>
                    <div class="col-12">
                        <table class="table table-bordered table-striped text-center">
                            <thead>
                                <tr>
                                    <th>1月</th>
                                    <th>2月</th>
                                    <th>3月</th>
                                    <th>4月</th>
                                    <th>5月</th>
                                    <th>6月</th>
                                    <th>7月</th>
                                    <th>8月</th>
                                    <th>9月</th>
                                    <th>10月</th>
                                    <th>11月</th>
                                    <th>12月</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Axios -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"
        integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        //宣告
        let map

        //台灣行政區經緯度資料
        let areaDataRequest =
            axios.get(
                'https://raw.githubusercontent.com/ChouJustice/ChouJustice.github.io/main/Map/%E5%8F%B0%E7%81%A3%E8%A1%8C%E6%94%BF%E5%9C%B0%E5%8D%80.json'
            )
        //各行政區每人平均用水量
        let waterDataRequest =
            axios.get(
                'https://raw.githubusercontent.com/ChouJustice/ChouJustice.github.io/main/Map/%E5%8F%B0%E7%81%A3%E8%87%AA%E4%BE%86%E6%B0%B4%E7%94%A8%E9%87%8F.json'
            )

        let areaData //行政區經緯
        let waterData //行政區用水量
        let waterAreaData //行政區用水量資料+經緯度資料
        let markers = L.markerClusterGroup() //地圖marker叢集群組
        //DOM
        const countrySelect = document.querySelector('#county')
        const areaText = document.querySelector('strong')
        const tableBody = document.querySelector('tbody')
        //window.onload
        window.onload = function () {
            setMap()
            Promise.all([areaDataRequest, waterDataRequest])
                .then(response => {
                    let [areaRes, waterRes] = response
                    //area
                    areaData = areaRes.data
                    //water
                    waterData =
                        waterRes.data.TaiwanWaterExchangingData.StatisticofWaterResourcesClass
                        .StatisticofWaterUsageClass.TheConsumptionOfWater
                        .filter(x => x.Year == '109')

                    waterAreaData = waterData.map(x => {
                        let area = areaData.find(y => y.City == x.County && y.District == x.Town)
                        return {
                            CountyTown: x.County + x.Town,
                            County: x.County,
                            Month: x.Month,
                            TheDailyDomesticConsumptionOfWaterPerPerson: x
                                .TheDailyDomesticConsumptionOfWaterPerPerson,
                            Town: x.Town,
                            Year: x.Year,
                            Lat: area != undefined ? area.Lat : undefined,
                            Lng: area != undefined ? area.Lng : undefined
                        }
                    }).filter(X => X.Lat != undefined).groupBy('CountyTown')
                    console.log(waterAreaData);

                    //縣市下拉選單
                    setMarker()
                    let ok = ['請選擇'].concat([...new Set(areaData.map(x => x.City))])
                    ok.forEach(x => {
                        let option = document.createElement('option')
                        option.innerText = x
                        option.value = x == '請選擇' ? '' : x
                        countrySelect.appendChild(option)
                    })
                })
            // //地圖的焦點移動至該縣市

            countrySelect.onchange = function () {
                if (countrySelect.value != '') {
                    let country = areaData.find(x => x.City == countrySelect.value)
                    map.setView([country.Lat, country.Lng], 12)
                }
            }

        }
        //Axios

        //function
        function setMap() {
            //初始化地圖
            map = L.map('map', {
                center: [25.03416068163684, 121.56454962636319],
                zoom: 9
            })
            //設定圖資
            let osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
            let osm = new L.TileLayer(osmUrl, {
                minZoom: 8,
                maxZoom: 19
            })
            map.addLayer(osm)
        }
        //array groupby
        Array.prototype.groupBy = function (prop) {
            return this.reduce(function (group, item) {
                const val = item[prop]
                group[val] = group[val] || []
                group[val].push(item)
                return group
            }, {})
        }

        function setMarker() {
            if (markers) {
                markers.clearLayers()
            }
            Object.keys(waterAreaData).forEach(x => {
                let data = waterAreaData[x]

                let marker = L.marker([data[0].Lat, data[0].Lng])
                let avg = (data.map(x => parseInt(x.TheDailyDomesticConsumptionOfWaterPerPerson))
                    .reduce((a, b) => a + b) / 12).toFixed(2) //toFixed

                marker.bindPopup(
                    `
                    <h4>${data[0].County} ${data[0].Town}</h4>
                    <p>整年平均每人用水量:${avg}公升</p>
                    `
                )
                marker.addEventListener('click', function () {
                    areaText.innerText = `${data[0].County} ${data[0].Town}`
                    tableBody.innerHTML = ''
                    let waterTr = document.createElement('tr')
                    let tagTr = document.createElement('tr')
                    data.forEach(x => {
                        let watertd = document.createElement('td')
                        watertd.innerText = x.TheDailyDomesticConsumptionOfWaterPerPerson
                        waterTr.appendChild(watertd)

                        let tagtd = document.createElement('td')
                        let icon = document.createElement('i')
                        icon.classList.add('fas', 'fa-circle')
                        icon.style.color = parseFloat(x
                                .TheDailyDomesticConsumptionOfWaterPerPerson) > avg ? 'red' :
                            'green'
                        tagtd.appendChild(icon)
                        tagTr.appendChild(tagtd)
                    })
                    tableBody.appendChild(waterTr)
                    tableBody.appendChild(tagTr)
                })
                markers.addLayer(marker)
            })
            map.addLayer(markers)
        }
    </script>
</body>

</html>
