        let steps = 0 //剩下來要走的步數
        let allSteps = 0 //全部的步數
        let currentIndex = 0 //目前走到哪一格
        let speed = 20 //速率 (越大越慢)
        let fake = 2 //假圈數
        //DOM
        let bricks = document.querySelectorAll('[box-id]')
        const startBtn = document.querySelector('button')
        const msg = document.querySelector('#msg')
        const bonus = document.querySelector('#bonus')
        console.log(bonus);
        const canvas = document.querySelector('canvas')
        let context = canvas.getContext('2d');
        //window onload
        window.onload = function () {
            console.log(bricks);
            //排序格子
            bricks = Array.from(bricks).sort((a, b) => {
                return a.getAttributeNode('box-id').value - b.getAttributeNode('box-id').value
            })
            console.log(bricks);
            bricks.forEach(box => {
                let id = box.getAttributeNode('box-id').value
                let data = brickData.find(x => x.id == id)

                let i = document.createElement('i')
                i.setAttribute('class', data.icon)
                i.style.color = data.color
                box.appendChild(i)
            })
            startBtn.onclick = function () {
                startBtn.disabled = true
                speed = 20
                let random = Math.floor(Math.random() * brickData.length + 1)
                console.log(random);
                steps = random + (fake * bricks.length) //多跑幾圈
                allSteps = steps
                turnAround()
                msg.innerHTML = ''
                bonus.innerHTML = ''
                context.globalCompositeOperation = "copy"; //重置畫布讓新圖蓋在舊圖之上
                context.fillStyle = 'red'
                context.fillRect(0, 0, 300, 150)
            }
        }

        //function
        function turnAround() {
            bricks[currentIndex].classList.remove('active')
            currentIndex++
            if (currentIndex >= bricks.length) currentIndex = 0
            bricks[currentIndex].classList.add('active')
            steps--
            if (steps > 0) {
                //還沒走完
                setTimeout(turnAround, speed)
                //加入變速 減速
                if (steps < Math.floor(allSteps / 3))
                    speed += 7
            } else {
                //走完
                speed = 20
                let val = brickData[currentIndex].target()
                console.log(val);

                msg.innerText = val
                createCanvas()
                bonus.innerHTML = getBonus()
                startBtn.disabled = false
            }
        }

        function getBonus() {
            let discount = Math.floor(Math.random() * 10 + 1)
            if (discount == 1) return '折扣50%'
            if (discount > 1 && discount < 6) return '折扣20%'
            else {
                return '折扣30元'
            }
        }

        function createCanvas() {
            context.beginPath()
            context.globalCompositeOperation = "source-over"; //因為重設的時候將它改成copy了
            context.fillStyle = 'grey'
            context.font = "normal 30px Arial ";
            context.strokeStyle = "black";

            context.fillRect(0, 0, 300, 150) //填滿矩形
            context.strokeText("請用滑鼠刮開！", 50, 100);




            //滑鼠按下開刮
            canvas.onmousedown = function () {
                canvas.onmousemove = function () {
                    //獲取滑鼠坐標
                    let x = event.offsetX;
                    let y = event.offsetY;
                    console.log(x);
                    console.log(y);
                    //destination-out 兩圖形重疊部分變透明
                    context.globalCompositeOperation = "destination-out";
                    context.beginPath();
                    // arc(x, y, radius半徑, startAngle, endAngle, anticlockwise)
                    context.arc(x, y, 10, 0, Math.PI * 2);

                    context.fill();
                }
            }
            //滑鼠抬起不刮開
            canvas.onmouseup = function () {
                canvas.onmousemove = function () {}
